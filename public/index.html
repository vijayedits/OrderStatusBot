<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Bot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { margin: 20px; }
        #response { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Order Status Bot</h1>
    <div id="chat">
        <input type="text" id="orderId" placeholder="Enter Order ID">
        <button onclick="checkOrderStatus()">Check Status</button>
        <div id="response"></div>
        <!-- Embed Dialogflow chat iframe -->
        <iframe float="left" allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/c7bba90a-0f72-4072-b15d-b0a7dd4f46db">
        </iframe>
    </div>
    <script>
        async function checkOrderStatus() {
            const orderId = document.getElementById('orderId').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch(`/order/${orderId}`);
                const data = await response.json();

                if (response.ok) {
                    responseDiv.innerText = `Order ID: ${data.orderId}\nStatus: ${data.status}\nDelivery Date: ${data.deliveryDate}\nTracking Number: ${data.trackingNumber}`;
                } else {
                    responseDiv.innerText = data.message;
                }
            } catch (error) {
                responseDiv.innerText = 'Error fetching order status. Please try again later.';
            }
        }
    </script>
</body>
</html>
